version: 0.0
os: linux
files:
 - source: /
   destination: /home/ubuntu/DailyStatus
permissions:
 - object: /
   owner: ubuntu
   group: ubuntu
hooks:
 BeforeInstall:
   - location: /home/ubuntu/DailyStatus/config/BeforeInstall.sh
     timeout: 400
     runas: ubuntu
 AfterInstall:
   - location: /home/ubuntu/DailyStatus/config/AfterInstall.sh
     timeout: 600
     runas: ubuntu
